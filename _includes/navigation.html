<div class="p-2">
  <div>
    <ul class="nav-outer">
      {% for item in site.data.navigation %}
      <li>
        <a class="nav-inner {% if page.url == item.link %} current-page {% endif %} a-no-underline"
          href="{{ item.link }}">
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>

    <hr class="hr-60pct" />

    <div class="row justify-content-center align-items-center">
      <div class="col-8 p-1 text-center">
        <div>
          {% for item in site.data.links %}
          <a href="{{ item.link }}" class="p-2 a-no-underline favicon-hover">
            <i class="fa fa-{{item.name}} fa-2xl favicon-sizing"></i>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
